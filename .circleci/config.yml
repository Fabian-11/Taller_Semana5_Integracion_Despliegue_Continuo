version: '2.1'
orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
    name: Create venv
    command: |
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - node/install:
          node-version: '20.9'
      - run: node --version
      - run: npm i -g @railway/cli

      # Verificar que el token existe (no imprime el valor)
      - run:
          name: Check Railway token present
          command: |
            if [ -z "$RAILWAY_TOKEN" ]; then
              echo "RAILWAY_TOKEN is missing"; exit 1;
            else
              railway --version
              echo "Token detected. Proceedingâ€¦"
            fi

      # Desplegar directamente indicando proyecto y servicio (sin 'link')
      - run:
          name: Deploy to Railway App
          command: |
            cd bankchurn-api
            railway up \
              --project "77f7b558-f962-4e95-8f5a-636a2936a3aa" \
              --service "brilliant-enthusiasm" \
              --detach

tags_only: &tags_only
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^.*/

workflows:
  version: 1
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - main
