version: '2.1'
orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
    name: Create venv
    command: |
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - node/install:
          node-version: '20.9'
      - run:
          name: Node and NPM version
          command: |
            node --version
            npm --version
      - run:
          name: Install Railway CLI
          command: npm i -g @railway/cli

      - run:
          name: Railway login (token)
          command: |
            railway login --token "$RAILWAY_TOKEN" || railway login --apiKey "$RAILWAY_TOKEN"

      - run:
          name: Link to Railway project and service
          command: |
            railway link -p 77f7b558-f962-4e95-8f5a-636a2936a3aa -s 9d0d02d1-734e-460b-9ab9-a26849fb4301

      - run:
          name: Deploy to Railway App (service brilliant-enthusiasm)
          command: |
            cd bankchurn-api
            railway up --service "brilliant-enthusiasm" --detach

tags_only: &tags_only
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^.*/

workflows:
  version: 1
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - main
